name: Deploy to Azure Container Instances

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: 'Build and push image to ACR'
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    #- run: |
    #    docker-compose build
    #    docker-compose push    
    - run: |
        docker compose -f redis-compose.yaml build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/redis:${{ github.sha }}
        docker compose -f redis-compose.yaml push ${{ secrets.REGISTRY_LOGIN_SERVER }}/redis:${{ github.sha }}


    - name: Deploy to Azure Container Instances
      uses: azure/aci-deploy@v1
      with:
        resource-group: sideprojects
        dns-name-label: redis  # Debe ser Ãºnico
        location: East US 2  # Por ejemplo, eastus
        #environment: docker-compose
        #compose-file: './redis-compose.yaml'
        images: ${{ secrets.REGISTRY_LOGIN_SERVER }}/redis:${{ github.sha }}
