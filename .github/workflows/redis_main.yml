name: Deploy to Azure Container Instances

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Container Instances
      uses: azure/aci-deploy@v1
      with:
        resource-group: <nombre-del-grupo-de-recursos>
        dns-name-label: <nombre-unico-dns>  # Debe ser único
        location: <ubicación>  # Por ejemplo, eastus
        environment: docker-compose
        compose-file: './redis-compose.yml'
